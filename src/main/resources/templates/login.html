<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <title>Вход | S P M S</title>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.5.2/css/bootstrap.min.css}">
    <link th:rel="stylesheet" th:href="@{/css/signform.css}">
</head>

<body>
<div sec:authorize="isAuthenticated()">
    <meta http-equiv="refresh" content="0; url=/main" />
</div>
<nav class="navbar navbar-expand-md navbar-light sticky-top bg-light shadow-sm">
    <a class="navbar-brand" th:href="@{/}">S P M S</a>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/}">Главная <span class="sr-only">(current)</span></a>
            </li>
            <!--li class="nav-item">
                <a class="nav-link">Информация</a>
            </li>
            <li class="nav-item">
                <a class="nav-link">Контакты</a>
            </li-->
        </ul>
    </div>
</nav>

<div class="text-center">

    <form class="form-signin" th:action="@{/login}" method="post">
        <!--img class="mb-4" src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72"-->
        <h1 class="h3 mb-3 font-weight-normal">Войти в систему</h1>

        <div class="container">

            <div class="row">
                <div class="col mb-3">
                    <input type="text" class="form-control" name="username" placeholder="Имя пользователя" required>
                </div>
            </div>

            <div class="row">
                <div class="col mb-3">
                    <input type="password" class="form-control" name="password" placeholder="Пароль" required>
                </div>
            </div>

            <div th:if="${loginError}" class="error alert alert-danger" role="alert">
                Неверное имя пользователя или пароль
            </div>

            <!--div th:if="${user}" class="error alert alert-danger" role="alert"-->

            </div>
            <div class="row">
                <div class="col mb-3">
                    <button class="btn btn-lg btn-primary btn-block" type="submit">Войти</button>
                </div>
            </div>

            <div class="row">
                <div class="col mb-0">
                    <a th:href="@{/signup}" class="btn btn-link">Нет аккаунта? Зарегистрироваться</a>
                </div>
            </div>
        <!-/div-->

        <p class="mt-5 mb-3 text-muted">&copy; Smeshariks Inc. 2020</p>
    </form>
</div>
<script th:src="@{/webjars/jquery/3.5.1/jquery.min.js}"></script>
<script th:src="@{/webjars/popper/1.16.0/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/4.5.2/js/bootstrap.min.js}"></script>
</body>
</html>
