<head>
    <meta charset="UTF-8">
    <title>Переписки | S P M S</title>
    <link th:href="@{/webjars/bootstrap/4.5.2/css/bootstrap.min.css}" rel="stylesheet" media="screen">

    <meta name="theme-color" content="#563d7c">
</head>

        <ul class="navbar-nav">
            <li class="nav-item active">

            <li class="nav-item">

        </ul>
    </div>

<div class="container-fluid">

        <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">

                    <span>Профиль</span>

                        </a>

                            <span th:text="${user.getUserRole().displayValue}"></span>
                        </h6>
                    </li>
                </ul>



                <div sec:authorize="hasAnyRole('ROLE_ADMIN', 'ROLE_CUSTOMER')">
                    <ul class="nav flex-column">
                        <li class="nav-item mb-1">
                            <a class="nav-link" th:href="@{/project/create}">
                                <span data-feather="home">Создать проект</span>
                                <span class="sr-only">(current)</span>
                            </a>
                        </li>
                    </ul>
                </div>

                <ul class="nav flex-column">
                    <li class="nav-item mb-1">
                        <a class="nav-link" th:href="@{/archive}">
                            <span data-feather="home">Архив</span>
                            <span class="sr-only">(current)</span>
                        </a>
                    </li>
                </ul>

                    <ul class="nav flex-column">

                    <ul class="nav flex-column">
                        <li class="nav-item mb-1">

                                <span class="sr-only">(current)</span>
                            </a>
                        </li>
                    </ul>
                </div-->

            </div>
        </nav>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">

            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 ">
                <h5 class="my-0 font-weight-normal text-primary">Переписки</h5>
            </div>

            <div class="container">
                <div class="row">
                    <th:block th:each="room : ${rooms}">
                        <div class="col-6">
                            <div class="card mb-5" style="width: 18rem">
                                <div class="card-body">
                                    <!--h5 class="card-title" th:text="${room.getChatId()}"></h5-->
                                    <h5 class="card-title"><span th:text="${room.getSenderId()}"></span> и <span th:text="${room.getRecipientId()}"></span></h5>
                                    <a th:href="@{/chat/chatroom/{room}(room=${room.chatId})}" class="card-link stretched-link">Перейти</a>
                                </div>
                            </div>
                        </div>
                    </th:block>

                </div>

            </div>
    </div>
    </main>
</div>
</div>

<script th:src="@{/webjars/jquery/3.5.1/jquery.min.js}"></script>
<script th:src="@{/webjars/popper/1.16.0/popper.min.js}"></script>
