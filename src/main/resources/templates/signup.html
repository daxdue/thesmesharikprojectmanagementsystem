<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Зарегистрироваться</title>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.5.2/css/bootstrap.min.css}">
    <link th:rel="stylesheet" th:href="@{/css/signup.css}">
</head>
<body>

<body class="text-center">
<form class="form-signin" th:action="@{/signup}" th:object="${userForm}" method="post">
    <!--img class="mb-4" src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72"-->
    <img class="mb-4" th:href="@{/images/logo.png}" alt="" width="100" height="72">
    <h1 class="h3 mb-3 font-weight-normal">Зарегистрироваться</h1>

    <div class="container">

        <div class="row">
            <div class="col mb-2">
                <!--==label class="sr-only">Username</label-->
                <input type="text" class="form-control" id="username" th:field="*{username}" placeholder="Имя пользователя" required>
            </div>
        </div>

        <div class="row">
            <div class="col mb-2">
                <!--label class="sr-only">name</label-->
                <input type="text" class="form-control" id="name" th:field="*{name}" placeholder="Полное имя" required>
            </div>
        </div>

        <div class="row">
            <div class="col mb-2">
                <!--label for="inputPassword" class="sr-only">Password</label-->
                <input type="password" class="form-control" id="password" th:field="*{password}" placeholder="Пароль" required>
            </div>
        </div>


        <div class="row">
            <div class="col mb-1">
                <div class="btn-group btn-group-toggle" data-toggle="buttons">
                    <div class="row">
                        <div class="col">
                            <label class="btn btn-light active">
                                <input type="radio" name="role" th:field="*{userRole}" th:value="${T(com.smeshariks.pms.entities.UserRole).CUSTOMER}" checked> Заказчик
                            </label>
                        </div>
                        <div class="col">
                            <label class="btn btn-light">
                                <input type="radio" name="role" th:field="*{userRole}" th:value="${T(com.smeshariks.pms.entities.UserRole).WORKER}"> Работник
                            </label>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col mb-0">
                            <label class="btn btn-light">
                                <input type="radio" name="role" th:field="*{userRole}" th:value="${T(com.smeshariks.pms.entities.UserRole).MANAGER}"> Менеджер
                            </label>
                        </div>
                        <div class="col mb-0">
                            <label class="btn btn-light">
                                <input type="radio" name="role" th:field="*{userRole}" th:value="${T(com.smeshariks.pms.entities.UserRole).WAREHOUSEMAN}"> Кладовщик
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col mb-2">
                <button class="btn btn-lg btn-primary btn-block" type="submit">Зарегистрироваться</button>
            </div>
        </div>

        <div class="row">
            <div class="col mb-0">
                <a th:href="@{/login}" class="btn btn-link">Есть аккаунт? Войдите</a>
            </div>
        </div>
    </div>

    <p class="mt-5 mb-3 text-muted">&copy; Smeshariks Inc. 2020</p>
</form>
</body>

<script th:src="@{/webjars/jquery/3.5.1/jquery.min.js}"></script>
<!--script th:src="@{/webjars/popper/1.16.0/popper.min.js}"></script-->
<script th:src="@{/webjars/bootstrap/4.5.2/js/bootstrap.min.js}"></script>
</body>
</html>
